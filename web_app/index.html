<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#141414" />
    <meta name="description" content="Colony AI - Advanced code generation platform with LLM integration" />
    <title>Colony AI - Code Generation Platform</title>
    
    <!-- Font preloading for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #141414;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #141414;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback while JavaScript loads -->
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
